<h1>
    {{title}}
</h1>

<input [(ngModel)]="searchQuery">
<button (click)="searchRestaurants()">Test</button>
<h4>{{searchQuery}}</h4>

<ul *ngIf="restaurants.length > 0">
    <li *ngFor="let restaurant of restaurants">
        <a (click)="selectRestaurant(restaurant.place_id)">{{restaurant.name}} ({{restaurant.vicinity}})</a>
    </li>
</ul>
